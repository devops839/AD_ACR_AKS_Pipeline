<!DOCTYPE html>
<html>
<head>
    <title>Voting App</title>
</head>
<body>
    <h1>Vote for Your Favorite Option</h1>
    <form action="/vote" method="POST">
        <ul>
            <th:block th:each="vote : ${votes}">
                <li>
                    <input type="radio" th:name="option" th:value="${vote.option}" /> 
                    <span th:text="${vote.option}">Option</span> - 
                    <span th:text="${vote.count}">0</span> votes
                </li>
            </th:block>
        </ul>
        <button type="submit">Vote</button>
    </form>
</body>
</html>
