trigger:
  - main

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: '95da310b-88e3-41b4-a81b-ed957458b4ec'
  imageRepository: 'aksacrpoc'
  containerRegistry: 'demoacr839.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'AKSACRPOC-2455.default'
    strategy:
      runOnce:
        deploy:
          steps:
          # Debug step to list all files in the source directory
          - script: |
              echo "Listing the entire source directory"
              ls -la $(Build.SourcesDirectory)
            displayName: 'List the root of the source directory'

          # Debug step to list files in k8s directory
          - script: |
              echo "Listing files in $(Build.SourcesDirectory)/k8s"
              ls -la $(Build.SourcesDirectory)/k8s
            displayName: 'List files in k8s directory'

          # Deploy to Kubernetes cluster
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              manifests: '$(Build.SourcesDirectory)/k8s/*.yaml'  # Ensure this path is correct
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
