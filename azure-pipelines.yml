trigger:
  - main

resources:
  - repo: self

variables:
  dockerRegistryServiceConnection: '95da310b-88e3-41b4-a81b-ed957458b4ec'
  imageRepository: 'aksacrpoc'
  containerRegistry: 'demoacr839.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

- stage: DeployToAKS
  displayName: Deploy to AKS
  jobs:
    - job: DeployToAKS
      displayName: Deploy to AKS
      steps:
      - task: Kubernetes@1
        inputs:
          connectionType: 'Azure Resource Manager'
          azureSubscriptionEndpoint: 'ado_sc'
          azureResourceGroup: 'demo-aks-rg'
          kubernetesCluster: 'demo-aks'
          namespace: 'default'
          command: 'apply'
          useConfigurationFile: true
          configuration: 'k8s'
          secretType: 'dockerRegistry'
          containerRegistryType: 'Azure Container Registry'


