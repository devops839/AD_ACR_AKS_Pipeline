trigger:
  - main

pool:
  vmImage: ubuntu-latest  # Set the image to be used for the build

variables:
  vmImage: ubuntu-latest  # Define the image variable if needed

stages:
  - stage: DockerBuild
    displayName: Build stage
    jobs:
      - job: DockerBuild
        displayName: Build Docker Image
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'demoacr839'
              repository: 'demoacr839/voting'
              command: 'build'
              Dockerfile: '**/Dockerfile'
              tags: $(Build.BuildId)
  - stage: PushToACR
    displayName: Pushing To ACR
    jobs:
      - job: PushToACR
        displayName: Pushing To ACR
        steps:
        - task: AzureCLI@2
          inputs:
            azureSubscription: 'ado_sc'
            scriptType: 'bash'
            scriptLocation: 'inlineScript'
            inlineScript: |
              az acr login -n demoacr839
              docker push demoacr839/voting-app:$(tags)